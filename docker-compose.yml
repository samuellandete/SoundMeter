version: '3.8'

services:
  soundmeter:
    build: .
    container_name: soundmeter
    ports:
      - "5000:5000"
    volumes:
      # Persist database outside container
      - ./data:/app/backend/data
    environment:
      - FLASK_ENV=production
      - TIMEZONE=Europe/Paris
      - DATABASE_PATH=data/soundmeter.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
